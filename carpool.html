<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>Carpool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/components/dropdown.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui-calendar/0.0.8/calendar.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/components/dropdown.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/components/dropdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui-calendar/0.0.8/calendar.js"></script>
  <script src="crud.js"></script>
  <script src="submit.js"></script>
</head>
<body>
  <h1>Insert interactive maps here</h1>

  <form class="ui form">
  <div class="field">
    <label>First Name</label>
    <input type="text" name="first-name" id="gwgz" placeholder="First Name">
  </div>
  <div class="field">
    <label>Last Name</label>
    <input type="text" name="last-name"  id="wg0m" placeholder="Last Name">
  </div>

  <div class="field">
    <label>E-mail address</label>
    <input type="email" name="E-Mail" id="E_x002d_Mail" placeholder="E-mail address">
  </div>

  <div class="field">
    <label>Work Location</label>
    <select id="Location">
      <option value="">Work Location</option>
      <option value="1">McLean</option>
      <option value="0">Redondo Beach</option>
      <option value="-1">Atlantis</option>
    </select>
  </div>

  <div class="field">
    <label>Longitude</label>
    <div class="ui right labeled input">
    <input type="number" name="Longitude" id="d6ny" placeholder="Longitude from where you depart from work">
    <div class="ui basic label">
      °N
    </div>
  </div>
  </div>

  <div class="field">
    <label>Latitude</label>
    <div class="ui right labeled input">
    <input type="number" name="Latitude" id="espt" placeholder="Latitude from where you depart from work">
    <div class="ui basic label">
      °W
    </div>
  </div>
  </div>

    <div class="field">
      <label>Start hour</label>
      <div class="ui right labeled input">
        <input type="text" id="p5l8" placeholder="What hour do you depart for work?">
        <div class="ui basic label">
          :00AM
        </div>
      </div>
    </div>

    <div class="field">
      <label>End hour</label>
      <div class="ui right labeled input">
        <input type="text" id="nulw" placeholder="What hour do you come back home?">
        <div class="ui basic label">
          :00PM
        </div>
      </div>
    </div>

    <div class="ui form">
      <div class="field">
        <label>Days of the week</label>
        <select multiple="" id="Days" class="ui fluid normal dropdown">
          <option value="">Day</option>
          <option value="Sunday">Sunday</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
        </select>
      </div>
    </div>

    <div class="field">
      <div class="ui checkbox">
        <input type="checkbox" tabindex="0" class="hidden">
        <label>I agree to the Terms and Conditions</label>
      </div>
    </div>

    <button class="ui button" type="submit">Submit</button>
</form>

<script src="semanticCalls.js"></script>

</body>
</html>
